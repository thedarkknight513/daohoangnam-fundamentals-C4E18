<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Admin</h1>
    <form method ="post">
        <lable> Link:</lable>
        <input type = "text" name ="link">
        <input type = "submit" value ="Submit">
    </form>
    <table border = "1px">
        <thead>
            <th>STT</th>
            <th>Title</th>
            <th>Views</th>
            <th>Link</th>
            <th>Thumbnail</th>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr></tr>
            <td>{{loop.index}}</td>
            <td>{{video.title}}</td>
            <td>{{video.views}}</td>
            <td>{{video.link}}</td>
            <td>{{video.thumbnail}}</td>
            {% end for %}
        </tbody>
    </table>
</body>
</html>
